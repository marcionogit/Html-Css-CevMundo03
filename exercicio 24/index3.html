<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <table>
        <caption>Mesclagem de células</caption>
        <thead>
            <tr>
                
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td rowspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td colspan="2">K</td>
                
            </tr>
        </tbody>


        <tfoot></tfoot>
    </table>
</body>
</html>
