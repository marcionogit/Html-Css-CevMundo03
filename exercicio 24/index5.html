<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Altetrando cedulas em colunas inteiras</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

                <td>Claudio</td>

            <tr>
                <td>Gustavo</td>

            </tr>

                <td>Hélio</td>

            </tr>
            <tr>
                <td>Maria</td>

</html>
